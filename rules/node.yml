groups:
- name: exports.rules
  rules:
  - alert: Agent状态
    expr: up == 0
    for: 1m
    labels:
      severity: ERROR
      level: 4
    annotations:
      summary: "实例 {{ $labels.instance }} 监控信息告警"
      description: "实例 {{ $labels.instance }} Job 名为 {{ $labels.job }} 已经丢失信息长达一分钟,请相关运维介入"
      recoverymessage: "实例 {{ $labels.instance }} 已恢复正常监控"

